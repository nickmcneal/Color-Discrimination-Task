        accuracy = 0.00;
        var counter = 0;
        for(var i = 0; i < acc.length; i++){
            if(acc[i]==1){
                counter++;
            }
        }
        accuracy = counter / acc.length;
        if(accuracy < 0.10){ //change to .70
